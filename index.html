<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Músicas no 4shared</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Buscar Músicas no 4shared</h1>
  <input id="searchInput" placeholder="Digite o nome da música" />
  <button onclick="searchMusic()">Buscar</button>

  <ul id="resultsList"></ul>

  <script>
    async function searchMusic() {
      const query = document.getElementById('searchInput').value;
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = "Carregando...";

      try {
        const response = await fetch(`https://skulltone-back.onrender.com/api/buscar?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.error) {
          resultsList.innerHTML = `<li>${data.error}</li>`;
          return;
        }

        if (data.length === 0) {
          resultsList.innerHTML = "<li>Nenhum arquivo encontrado.</li>";
          return;
        }

        resultsList.innerHTML = "";
        data.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${file.name}</strong><br/>
            <a href="/api/download/${file.id}" target="_blank">Baixar</a>
          `;
          resultsList.appendChild(li);
        });
      } catch (error) {
        resultsList.innerHTML = `<li>Erro ao buscar músicas: ${error.message}</li>`;
      }
    }
  </script>
</body>
</html>
