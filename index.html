<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Músicas no 4shared</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    a {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Buscar Músicas no 4shared</h1>
  <input id="searchInput" placeholder="Digite o nome da música" />
  <button onclick="searchMusic()">Buscar</button>

  <ul id="resultsList"></ul>

  <script>
    const CONSUMER_KEY = "7ee373d688a5287899fbb071c1c797c6"; // substitua com sua Consumer Key

    async function searchMusic() {
      const query = document.getElementById('searchInput').value;
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = "Carregando...";

      try {
        const response = await fetch(`https://search.4shared.com/v1_2/files.json?q=${encodeURIComponent(query)}&consumer_key=${CONSUMER_KEY}`);
        const data = await response.json();

        const musicFiles = data.files.filter(file =>
          (file.name.endsWith(".mp3") || file.name.endsWith(".mp4")) &&
          file.downloadUrl // tenta pegar arquivos com URL de download
        );

        if (musicFiles.length === 0) {
          resultsList.innerHTML = "<li>Nenhum arquivo baixável encontrado.</li>";
          return;
        }

        resultsList.innerHTML = "";
        musicFiles.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${file.name}</strong><br/>
            <a href="${file.downloadUrl}" target="_blank">Baixar</a>
          `;
          resultsList.appendChild(li);
        });
      } catch (error) {
        resultsList.innerHTML = `<li>Erro ao buscar músicas: ${error.message}</li>`;
      }
    }
  </script>
</body>
</html>
